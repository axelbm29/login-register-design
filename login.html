<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login de Usuario</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="ellipse-top-container">
      <img
        src="img/elipse-register.webp"
        alt="Elipse Superior"
        class="ellipse-top"
      />
    </div>
    <div class="ellipse-container">
      <img src="img/elipse-register.webp" alt="Elipse" class="ellipse" />
    </div>

    <div class="container-login">
      <div class="logo-login">
        <img src="img/logo-restobar.webp" alt="Logo Villa 29" />
      </div>
      <form class="register-form">
        <h2>Inicio de Sesión</h2>
        <label for="correo" class="label-login">Correo electrónico</label>
        <input type="text" id="nombre" placeholder="ej. johndoe@ejemplo.com" />

        <label for="contraseña" class="label-login">Contraseña</label>
        <input type="text" id="apellido" placeholder="ej. johndoe123" />

        <div class="checkbox-container">
          <input type="checkbox" id="noCerrarSesion" />
          <label for="noCerrarSesion" class="checkbox-label"
            >No cerrar sesión</label
          >
        </div>

        <button type="submit">Iniciar Sesión</button>
      </form>
    </div>

    <div class="ellipse-bottom-container">
      <img
        src="img/elipse-register.webp"
        alt="Elipse Inferior"
        class="ellipse-bottom"
      />
    </div>

    <div class="ellipse2-bottom-container">
      <img
        src="img/elipse-register.webp"
        alt="Elipse Inferior"
        class="ellipse2-bottom"
      />
    </div>
  </body>
</html>
